
<md-sidenav-container class="page-content">
  <md-sidenav #sidenav class="users-online" opened="true" mode="side">
    <md-toolbar color="primary">
      <md-icon class="white-icon message-icon" md-list-icon>message</md-icon>
      <span>Instant Chat</span>
    </md-toolbar>
    <md-list>
      <md-list-item *ngFor="let userOnline of usersOnline">
        <md-icon class="white-icon" md-list-icon>person</md-icon>
        <h3 class="white-text" md-line> {{userOnline}} </h3>
      </md-list-item>
    </md-list>
    <div class="logout-btn">
      <button md-raised-button color="accent" (click)="logout()">Log out</button>
    </div>
  </md-sidenav>


      <div class="mdl-card mdl-shadow--2dp test2">
        <div class="mdl-card__title message-title mdl-card--expand">
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="sidenav.toggle()">
          <md-icon class="md-24" color="primary" >menu</md-icon>
        </button>
                Instant Messages 
        </div>
        <div class="mdl-card__actions mdl-card--border test">
          <md-list>
            <md-list-item *ngFor="let message of messages">
              <p md-line>{{message.user}}: {{message.message}} </p>
            </md-list-item>
          </md-list>

        </div>
        <div class="mdl-card__actions mdl-card--border">
            <form [formGroup]="complexForm" (ngSubmit)="sendMsg(complexForm.value)">
              <md-input-container class="message-container">
                <input mdInput #msg placeholder="Message: " 
                [formControl]="complexForm.controls['msg']">
              </md-input-container>
            </form>
        </div>
      </div>
